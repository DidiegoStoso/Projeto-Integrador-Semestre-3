<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Pratos</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h3> Adicionar Prato</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/comidas/add}"
                      th:object="${comida}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="codComida" class="col-form-label">Nome</label> <input
                                type="text" th:field="*{nome}" class="form-control" id="nome"
                                placeholder="Nome"> <span
                                th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="descricao" class="col-form-label">Email</label> <input
                                type="text" th:field="*{email}" class="form-control" id="email"
                                placeholder="Email"> <span
                                th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="telefone" class="col-form-label">Telefone</label> <input
                                type="text" th:field="*{telefone}" class="form-control"
                                id="phoneNo" placeholder="Telefone"> <span
                                th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"
                                class="text-danger"></span>
                        </div>


                        <div class="form-group col-md-8">
                            <label th:for="curso">Curso:</label>
                            <select id="curso" th:field="*{curso.codCurso}" class="form-control">
                                <option th:each="curso : ${cursos}"
                                        th:text="${curso.nome}"
                                        th:value="${curso.codCurso}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Adicionar Estudante">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
