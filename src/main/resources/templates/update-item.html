<!DOCTYPE html>
<<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Atualizar Itenm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
<body>
<div class="container my-5">
    <h3> Atualizar Item</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#"
                      th:action="@{/itens/update/{codItem}(codItem=${item.codItem})}"
                      th:object="${item}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="descricao" class="col-form-label">Descrição: </label> <input
                                type="text" th:field="*{descricao}" class="form-control" id="nome"
                                placeholder="Descrição"> <span
                                th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="valor" class="col-form-label">Valor: </label> <input
                                type="text" th:field="*{valor}" class="form-control" id="valor"
                                placeholder="Valor"> <span
                                th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary"
                                   value="Atualizar Item">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
