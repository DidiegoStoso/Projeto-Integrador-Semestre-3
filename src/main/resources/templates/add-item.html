<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Pratos</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h3> Adicionar Item ao Menu</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/itens/add}"
                      th:object="${item}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="descricao" class="col-form-label">Descrição: </label> <input
                                type="text" th:field="*{descricao}" class="form-control" id="descricao"
                                placeholder="Descrição do Item"> <span
                                th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"
                                class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="valor" class="col-form-label">Valor: </label> <input
                                type="text" th:field="*{valor}" class="form-control"
                                id="phoneNo" placeholder="Valor do Item"> <span
                                th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}"
                                class="text-danger"></span>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Adicionar Item">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
