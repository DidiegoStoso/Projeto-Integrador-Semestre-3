<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">

    <title>Página de Cadastro</title>
</head>
<body>
<br><br>

<div class="container d-flex justify-content-center" >
    <div class="row ">
        <div class="col-md-12 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">Cadastro efetuado com sucesso!</div>
            </div>

            <h1>Cadastro de Garçons</h1>
            <form th:action="@{/garcom/cadastro}" th:object="${garcom}" method="post">
                <div class="row p-3">
                    <label for="cpf" class="control-label  col-md-2">CPF: </label> <input
                        id="cpf" class="form-control  col-md-10 " th:field="*{cpf}" />
                </div>
                <div class="row p-3">
                    <label for="nome" class="control-label col-md-2">Nome: </label> <input
                        id="nome" class="form-control col-md-10" th:field="*{nome}" />
                </div>
                <div class="row p-3">
                    <label for="email" class="control-label col-md-2">E-mail: </label> <input
                        id="email" class="form-control col-md-10" th:field="*{email}" />
                </div>
                <div class="row p-3">
                    <label for="login" class="control-label col-md-2">Login: </label> <input
                        id="login" class="form-control col-md-10" th:field="*{login}" />
                </div>

                <div class="row p-3">
                    <label for="senha" class="control-label col-md-2">Senha: </label> <input
                        id="senha" class="form-control col-md-10" type="password"
                        th:field="*{senha}" />
                </div>

                <div class="row p-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary ">Cadastrar</button>
                </div>
                <div class="row d-flex justify-content-center">
                    <span>Já é cadastrado? <a href="/" th:href="@{/login}">Faça login aqui</a></span>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
